name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for using code-reviews. You will hear up in this issue within next 24 hours. Feel free to star the repo, and support the maintainer with your thoughtful donation.'
        pr-message: 'Thanks for raising the PR. I am reviewing it.'
